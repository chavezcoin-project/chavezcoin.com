    faq:
      title: "자주하는 질문"
      text: "크립토마켓 세계에 처음이십니까? 걱정하지 마세요, 해당 FAQ에는 필요한 답변이 있습니다."
      text_end: '"물러설 게 없다!”-우고 차베스!". Hugo Chávez'
      questions:
        faq_one:
          id: "1"
          question: "크립토마켓이란?"
          answer: "블록체인이라는 알고리즘을 기반으로 하는 디지털 통화입니다. 완전한 분산형으로 발행 된 후에는 실제적으로 제어하기가 불가능합니다."
        faq_two:
          id: "2"
          question: "월렛이란?"
          answer: "이름에서 알 수 있듯이 온라인이지만 지갑입니다. 가지고 있는 모든 코인을 통제하는 역할을 합니다. 전송 또는 받거나 완전히 개인적이며 귀하를 제외하고는 아무도 자신의 월렛을 통제할 수 없습니다."
        faq_three:
          id: "3"
          question: "차베스코인으로 무엇을 할 수 있나요?"
          answer: "차베스코인은 불편함 없이 우리가 현재 사용하는 지폐처럼 될 것입니다. 상품을 사고 물건을 구매하고 계산서를 지불하거나 추첨을 할 수 있습니다. 좋아하는 누구에게나 완전히 익명으로 안전하게 보낼 수 있습니다."
        faq_four:
          id: "4"
          question: "왜 아직도 차베스코인을 사용할 수 없는 건가요?"
          answer: "차베스코인은 2017년 12월 12일에 공개됩니다."
        faq_five:
          id: "5"
          question: "차베스코인은 얼만큼 사용할 수 있나요?"
          answer: "차베스코인 공급은 베네수엘라의 현재 인구 3천 1백만에 달하며 연간 인플레이션은 3%에 이릅니다. (베네수엘라의 평균 인구 증가)."
        faq_six:
          id: "6"
          question: "차베스코인은 어떻게 구매하나요?"
          answer: "베네수엘라인 경우, 장려금 시스템을 따라 차베스코인(CC)를 받을 수 있습니다. 만일 베네수엘라인이 아닌 경우, 이용 가능한 상품 거래소 페이지에서 판매하는 자에게 차베스코인을 구매할 수 있습니다."
        faq_seven:
          id: "7"
          question: "차베스코인의 가치는 어떻게 되나요?"
          answer: "출시 후, 가격은 1$/CC가 될 것이며, 그 이후 가격은 사용자에 의해 결정됩니다."
        faq_eight:
          id: "8"
          question: "어떻게 계정을 만드나요?"
          answer: "로그인 페이지에서 ‘등록’을 클릭하고 지시 사항을 따라주십시오."
        faq_nine:
          id: "9"
          question: "안전한가요?"
          answer: "크립토마켓는 오늘날 가장 안전한 화폐 시스템이며 원하는 모든 것을 하고 100% 안전하다고 확신하실 수 있습니다."
        faq_ten:
          id: "10"
          question: "레퍼러란?"
          answer: "보상 시스템이 차베스코인을 더 많이 제공하기 위해 제공하는 작업 중 하나입니다. 시스템을 사용하여 더 많은 사람들을 초대할 수록 더 많은 차베스코인을 받을 수 있습니다. (베네수엘라인만 해당)."
